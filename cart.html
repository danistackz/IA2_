<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Urban Grind</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body onload="loadCart()"> <header>
        <nav>
           <div class="logo" style="cursor: pointer;" onclick="window.location.href='index.html'">
            Urban Grind
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Your Shopping Cart</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    </tbody>
            </table>

            <div class="cart-summary">
                <p>Sub-total: $<span id="sub-total">0.00</span></p>
                <p>Tax (10%): $<span id="tax">0.00</span></p>
                <h3>Total: $<span id="grand-total">0.00</span></h3>
                <br>
                <button class="btn btn-secondary" onclick="clearCart()">Clear All</button>
                <a href="checkout.html" class="btn">Check Out</a>
                <a href="index.html" class="btn btn-secondary">Close</a>
            </div>
        </div>
    </main>
    <footer><p>&copy; 2025 Urban Grind</p></footer>

    <script src="script.js"></script>
</body>
</html>
