<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice | Urban Grind</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <header>
        <nav>
           <div class="logo" style="cursor: pointer;" onclick="window.location.href='index.html'">
            Urban Grind
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container" style="border: 2px solid #333;">
            <div style="text-align:center; border-bottom:1px solid #ddd; padding-bottom:20px;">
                <h1>INVOICE</h1>
                <p>Date: Nov 24, 2025</p>
                <p>Order ID: #9921</p>
            </div>

            <div style="margin: 20px 0;">
                <h3>Billed To:</h3>
                <p>John Doe</p>
                <p>123 Orchid Path, Kingston 6</p>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Product">Espresso Roast</td>
                        <td data-label="Qty">1</td>
                        <td data-label="Price">$15.00</td>
                        <td data-label="Total">$15.00</td>
                    </tr>
                    <tr>
                        <td data-label="Product">Caramel Syrup</td>
                        <td data-label="Qty">2</td>
                        <td data-label="Price">$5.00</td>
                        <td data-label="Total">$10.00</td>
                    </tr>
                </tbody>
            </table>

            <div style="text-align: right;">
                <p>Subtotal: $25.00</p>
                <p>Tax: $2.50</p>
                <h2 style="color: #333;">Grand Total: $27.50</h2>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button onclick="window.print()" class="btn">Print Invoice</button>
            </div>
        </div>
    </main>
    <footer><p>&copy; 2025 Urban Grind</p></footer>
</body>
</html>
